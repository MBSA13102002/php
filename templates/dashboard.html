<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
 
    {% macro catch(on_exception) %}
    {{ handle_catch(caller, on_exception) }}
    {% endmacro %}

<h1 class = "text-center">FRIEND'S LIST </h1>
<!-- Button trigger modal -->
<form action="/drop" method = "post">

  <button type="submit"  class="btn btn-primary mx-2">
    LOGOUT
  </button>
</form>
<button type="button" class="btn btn-primary mx-2" data-bs-toggle="modal" data-bs-target="#exampleModal" style="float:right">
    Add Friend
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Friend</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form action="/addfriend" method="post">       
                <div class="form-floating my-2">
                  <input type="email" class="form-control" name="friend_add_email" placeholder="name@example.com">
                  <label for="floatingInput">Email Of Friend</label>
                </div>
                <button class="w-100 btn btn-lg btn-primary" type="submit">Add</button><br><br>
              </form>
        </div>
      </div>
    </div>
  </div>
   
  {% call catch('') %}
     <div class="container">
         {% for item in friends_list.each()%}
         <div class="card" style="width: 18rem;">
             <div class="card-body">
               <h5 class="card-title">{{item.val()['name']}}</h5>
               <form action="/{{item.key()}}" method="post">
                 <button type ="submit" class="btn btn-primary">Let's Chat</button>
               </form>
             </div>
           </div>
           {% endfor %}
     </div>
     
     {% endcall %}
    </body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
